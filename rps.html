<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,700&display=swap" rel="stylesheet">
    </head>
  </head>
<body>
  <div id="title">Rock, Paper, Scissors.</div>

  <div id="infoBanner"></div>

  <div id="roundResults">
      <div class = "score">
        <p>Your Score:</p>
        <div id="playerScore"></div>
      </div>
      <div class = "score">
        <p>Computer Score:</p>
        <div id="computerScore"></div>
      </div>
  </div>


  <p id="makeSelect">Make your selection:</p>
  <div class="btnContainer">
    <button id="rock">👊</button>
    <button id="paper">✋</button>
    <button id="scissors">✌️</button>
  </div>

  <script src="script.js" type="text/javascript"></script>
</body>

</html>
